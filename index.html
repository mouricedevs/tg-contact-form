    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: white;
            transition: background 0.5s ease-in-out;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            width: 100%;
            max-width: 350px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
            margin-bottom: 25px;
            text-align: left;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .header img {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-right: 8px;
            border: 2px solid #ff4b2b;
        }

        .username {
            font-weight: bold;
            font-size: 15px;
            color: #333;
        }

        .description {
            color: green;
            font-size: 12px;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.9);
        }

        textarea {
            height: 80px;
            width: 90%;
            resize: none;
        }

        .send-button {
            background: #0000ff;
            color: yellow;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 50%;
            max-width: 350px;
            text-align: center;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .send-button:hover {
            background: green;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: yellow;
        }

        .footer {
            font-size: 12px;
            margin-top: 20px;
            color: yellow;
            text-align: center;
            background-color: transparent;
            padding: 10px;
            width: 50%;
        }

        .footer a {
            color: yellow;
            font-weight: bold;
            font-style: italic;
            text-decoration: none;
            margin: 0 10px;
        }

        .status {
            font-size: 24px;
            margin-top: 5px;
            color: yellow;
            text-align: center;
            background-color: transparent;
            padding: 10px;
            width: 50%;
        }

        .status a {
            color: yellow;
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="video-bg" autoplay muted loop onloadeddata="showVideo()">
        <source src="https://files.catbox.moe/ft93w4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Footer with link -->
    <div class="status">
        <a href="#">CONTACT US</a>
    </div></br>
    
    <div class="message-box">
        <div class="header">
            <img src="https://avatars.githubusercontent.com/u/166598671?s=400&u=3ece1053468a783effee824e979e6f61504befbf&v=4" alt="Gifted Tech">
            <div>
                <div class="username">@mouricedevs</div>
                <div class="description">Message GiftedTech</div>
            </div>
        </div>

        <!-- Input for Name (Required) -->
        <input type="text" id="name" placeholder="Your Name (Required)" required>
        
        <!-- Input for Email (Optional) -->
        <input type="email" id="email" placeholder="Your Email (Optional)">
        
        <!-- Input for Phone Number (Optional) -->
        <input type="tel" id="phone" placeholder="Your Whatsapp Number (Optional)">

        <!-- Textarea for Message (Required) -->
        <textarea id="message" placeholder="Your Message (Required)" required></textarea>
    </div>

    <!-- Send Button -->
    <div class="send-button" onclick="sendMessage()">Send</div>

    <!-- Social media links with logos -->
    <div class="social-links">
        <a href="https://github.com/mouricedevs" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://whatsapp.com/channel/0029VaYauR9ISTkHTj4xvi1l" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/mouricedevs" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://instagram.com/giftedtechnexus" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@giftedtechke" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100092902700629&mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <!-- Footer with link -->
    <div class="footer">
        <a href="https://whatsapp.com/channel/0029VaYauR9ISTkHTj4xvi1l"><u>Made with ðŸ’œ - Gifted Tech</u></a>
    </div>
